<script>
    function spinWords(){

  let string = "She is driving a fast purple supercar";

  let words = string.split(' ');

  let result = words.map(word=>{
      if(word.length>5) {
          return word.split('').reverse().join('');
      }
      else {
          return word
      }
  })

let finalString = result.join(" ");
console.log(finalString); 

}

spinWords();
</script>
